<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Radio Button</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
         /* Create a check mark for the checkbox-like radio button */
input[type="radio"]::before {
    content: "\2713";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    background-color: #2d21ce;
    color: #e1efe2;
    opacity: 0;
    
}

 /* Show the check mark when the radio button is checked */
input[type="radio"]:checked::before {
    opacity: 1;
}
input[type="radio"]:checked{
    background-color: #2d21ce;
}
    </style>
</head>

<body>

    <form id="myForm">
        <input type="radio" name="myGroup" value="option1"> Option 1
        <input type="radio" name="myGroup" value="option2"> Option 2
        <input type="radio" name="myGroup" value="option3"> Option 3
    </form>

    <script>
        $('input[name="myGroup"]').on('click', function () {
            // Toggle the checked state
            $(this).prop('checked', !$(this).prop('checked'));

            // Uncheck other radio buttons in the group
            $('input[name="myGroup"]').not(this).prop('checked', false);
        });

        // Use the change event to prevent manual deselection by keyboard navigation
        $('input[name="myGroup"]').on('change', function () {
            if (!$(this).prop('checked')) {
                $(this).prop('checked', true);
            }
        });
    </script>

</body>

</html>
