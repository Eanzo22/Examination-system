<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>

    <div class="quiz-container">
        <h1>MCQ Exam</h1>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label>
                    Paris
                    <input type="radio" name="q1" value="paris"> 
                </label>
                <label>
                    <input type="radio" name="q1" value="london"> London
                </label>
                <label>
                    <input type="radio" name="q1" value="berlin"> Berlin
                </label>
                <label>
                    <input type="radio" name="q1" value="rome"> Rome
                </label>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Which planet is known as the Red Planet?</p>
                <label>
                    <input type="radio" name="q2" value="mars"> Mars
                </label>
                <label>
                    <input type="radio" name="q2" value="venus"> Venus
                </label>
                <label>
                    <input type="radio" name="q2" value="jupiter"> Jupiter
                </label>
                <label>
                    <input type="radio" name="q2" value="saturn"> Saturn
                </label>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <p>3. What is the capital of Japan?</p>
                <label>
                    <input type="radio" name="q3" value="tokyo"> Tokyo
                </label>
                <label>
                    <input type="radio" name="q3" value="beijing"> Beijing
                </label>
                <label>
                    <input type="radio" name="q3" value="seoul"> Seoul
                </label>
                <label>
                    <input type="radio" name="q3" value="bangkok"> Bangkok
                </label>
            </div>

            <!-- Submit Button -->
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
